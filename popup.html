<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Filler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Omair's Form Filler</h1>

    <div class="status" id="status">Ready</div>

    <div class="buttons">
      <button id="recordBtn" class="btn btn-record">Record</button>
      <button id="stopBtn" class="btn btn-stop" disabled>Stop</button>
    </div>

    <div id="saveSection" class="save-section" style="display:none">
      <input type="text" id="profileName" placeholder="Profile name...">
      <button id="saveBtn" class="btn btn-save">Save</button>
    </div>

    <div class="profiles">
      <h2>Saved Profiles</h2>
      <div id="profilesList"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
